<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">America's AI Action Plan</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Winning the AI Race: A Strategic Framework</text>
  
  <!-- Main visual elements -->
  <g transform="translate(100, 120)">
    <!-- USA flag colors accent -->
    <rect x="0" y="0" width="600" height="8" fill="#b22234"/>
    <rect x="0" y="8" width="600" height="8" fill="#ffffff"/>
    <rect x="0" y="16" width="600" height="8" fill="#3c3b6e"/>
    
    <!-- Central AI brain/network -->
    <circle cx="300" cy="120" r="60" fill="#3498db" opacity="0.2"/>
    <circle cx="300" cy="120" r="40" fill="#2980b9" opacity="0.3"/>
    <circle cx="300" cy="120" r="20" fill="#1a73e8"/>
    
    <!-- Connection lines to pillars -->
    <line x1="180" y1="120" x2="240" y2="120" stroke="#34495e" stroke-width="2"/>
    <line x1="360" y1="120" x2="420" y2="120" stroke="#34495e" stroke-width="2"/>
    <line x1="300" y1="60" x2="300" y2="80" stroke="#34495e" stroke-width="2"/>
    
    <!-- Three pillars -->
    <rect x="50" y="80" width="120" height="80" fill="#e74c3c" rx="8"/>
    <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Accelerating</text>
    <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Innovation</text>
    
    <rect x="240" y="40" width="120" height="80" fill="#f39c12" rx="8"/>
    <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Building AI</text>
    <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Infrastructure</text>
    
    <rect x="430" y="80" width="120" height="80" fill="#27ae60" rx="8"/>
    <text x="490" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">International</text>
    <text x="490" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Leadership</text>
  </g>
  
  <!-- Footer text -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Three Strategic Pillars for AI Dominance</text>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">White House AI Action Plan - July 2025</text>
</svg>
