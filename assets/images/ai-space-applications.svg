<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Space theme -->
  <rect width="800" height="600" fill="#0a0a1a"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="1" fill="#ffffff"/>
  <circle cx="200" cy="120" r="1.5" fill="#ffffff"/>
  <circle cx="350" cy="70" r="1" fill="#ffffff"/>
  <circle cx="500" cy="90" r="1" fill="#ffffff"/>
  <circle cx="650" cy="110" r="1.5" fill="#ffffff"/>
  <circle cx="750" cy="140" r="1" fill="#ffffff"/>
  <circle cx="80" cy="200" r="1" fill="#ffffff"/>
  <circle cx="720" cy="180" r="1" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">AI in Space Applications</text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4da6ff">How America's AI Action Plan Accelerates Space Innovation</text>
  
  <!-- Earth -->
  <circle cx="150" cy="250" r="60" fill="#4a90e2"/>
  <circle cx="150" cy="250" r="55" fill="#66b3ff" opacity="0.3"/>
  <!-- Continents simplified -->
  <path d="M130 230 Q140 240 150 235 Q160 240 170 230" fill="#2d7d32"/>
  <path d="M120 260 Q135 270 145 265 Q155 270 165 260" fill="#2d7d32"/>
  
  <!-- Satellites around Earth -->
  <g transform="translate(150, 250)">
    <!-- Satellite 1 -->
    <g transform="rotate(0) translate(90, 0)">
      <rect x="-8" y="-4" width="16" height="8" fill="#ffa726" rx="2"/>
      <rect x="-12" y="-2" width="6" height="4" fill="#ff9800"/>
      <rect x="8" y="-2" width="6" height="4" fill="#ff9800"/>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">AI Sat 1</text>
    </g>
    
    <!-- Satellite 2 -->
    <g transform="rotate(120) translate(90, 0)">
      <rect x="-8" y="-4" width="16" height="8" fill="#ffa726" rx="2"/>
      <rect x="-12" y="-2" width="6" height="4" fill="#ff9800"/>
      <rect x="8" y="-2" width="6" height="4" fill="#ff9800"/>
    </g>
    
    <!-- Satellite 3 -->
    <g transform="rotate(240) translate(90, 0)">
      <rect x="-8" y="-4" width="16" height="8" fill="#ffa726" rx="2"/>
      <rect x="-12" y="-2" width="6" height="4" fill="#ff9800"/>
      <rect x="8" y="-2" width="6" height="4" fill="#ff9800"/>
    </g>
    
    <!-- Orbital paths -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#4da6ff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Space Station -->
  <g transform="translate(600, 200)">
    <rect x="-30" y="-8" width="60" height="16" fill="#e0e0e0" rx="4"/>
    <rect x="-40" y="-4" width="20" height="8" fill="#bdbdbd"/>
    <rect x="20" y="-4" width="20" height="8" fill="#bdbdbd"/>
    <circle cx="-50" cy="0" r="6" fill="#ff5722"/>
    <circle cx="50" cy="0" r="6" fill="#ff5722"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">AI-Enhanced ISS</text>
  </g>
  
  <!-- Mars -->
  <circle cx="650" cy="400" r="40" fill="#d84315"/>
  <circle cx="650" cy="400" r="35" fill="#ff5722" opacity="0.5"/>
  <text x="650" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Mars AI Missions</text>
  
  <!-- Deep Space Probe -->
  <g transform="translate(200, 450)">
    <polygon points="0,-10 15,0 0,10 -10,5 -10,-5" fill="#9e9e9e"/>
    <rect x="-15" y="-3" width="8" height="6" fill="#ffc107"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Autonomous Probe</text>
  </g>
  
  <!-- Communication lines -->
  <line x1="240" y1="250" x2="560" y2="200" stroke="#4da6ff" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="310" x2="200" y2="415" stroke="#4da6ff" stroke-width="2" opacity="0.6"/>
  <line x1="600" y1="240" x2="620" y2="360" stroke="#4da6ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Key Applications Box -->
  <g transform="translate(350, 350)">
    <rect x="0" y="0" width="300" height="180" fill="#1a1a2e" stroke="#4da6ff" stroke-width="2" rx="10"/>
    
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">AI Space Applications</text>
    
    <!-- Application items -->
    <circle cx="25" cy="50" r="5" fill="#4caf50"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Autonomous Navigation</text>
    
    <circle cx="25" cy="75" r="5" fill="#ff9800"/>
    <text x="40" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Satellite Constellation Mgmt</text>
    
    <circle cx="25" cy="100" r="5" fill="#2196f3"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Real-time Data Processing</text>
    
    <circle cx="25" cy="125" r="5" fill="#e91e63"/>
    <text x="40" y="130" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Threat Detection & Avoidance</text>
    
    <circle cx="25" cy="150" r="5" fill="#9c27b0"/>
    <text x="40" y="155" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Scientific Discovery</text>
  </g>
  
  <!-- Policy Impact Banner -->
  <rect x="50" y="520" width="700" height="60" fill="#1565c0" stroke="#42a5f5" stroke-width="2" rx="10"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">AI Action Plan Accelerates Space Innovation</text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e3f2fd">Streamlined regulations • Enhanced infrastructure • Export opportunities • National security focus</text>
</svg>
